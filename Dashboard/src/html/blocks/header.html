<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>@@title</title>
</head>

<body>

	<header class="header">
		<div class="header__inner">
			<div class="header__page-left">
				<a href="/" class="logo"><img src="img/icons/logo.svg" alt="Company logo"></a>

				@@if (breadcrumbs.current) {
					<div class="header__page-info">
						<h1 class="header__page-title">@@title</h1>
						<div class="header__breadcrumbs breadcrumbs">
							@@for (var i = 0; i < breadcrumbs.prev.length; i++) {
								<a class="breadcrumbs__item breadcrumbs__item--prev" href=`+breadcrumbs.prev[i].href+`>`+breadcrumbs.prev[i].title+`</a>
							}
							<a class="breadcrumbs__item breadcrumbs__item--current" href='@@breadcrumbs.current.href'>@@breadcrumbs.current.title</a>
						</div>
					</div>
				}
			</div>
			<div class="header__actions">
				<nav class="header__menu">
					<ul class="header__menu-list">
						<li class="header__menu-item">
							<a href="#">
								Новости
								<svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" clip-rule="evenodd" d="M3.41438 8.03151C3.67313 7.70806 4.1451 7.65562 4.46855 7.91438L9.00003 11.5396L13.5315 7.91438C13.855 7.65562 14.3269 7.70806 14.5857 8.03151C14.8444 8.35495 14.792 8.82692 14.4685 9.08568L9.46855 13.0857C9.19463 13.3048 8.80542 13.3048 8.53151 13.0857L3.53151 9.08568C3.20806 8.82692 3.15562 8.35495 3.41438 8.03151Z" fill="black"/>
									</svg>
							</a>

							<ul class="header__submenu header__submenu-news">
							</ul>
						</li>

						<li class="header__menu-item">
							<a href="#">
								Алерт
								<svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" clip-rule="evenodd" d="M3.41438 8.03151C3.67313 7.70806 4.1451 7.65562 4.46855 7.91438L9.00003 11.5396L13.5315 7.91438C13.855 7.65562 14.3269 7.70806 14.5857 8.03151C14.8444 8.35495 14.792 8.82692 14.4685 9.08568L9.46855 13.0857C9.19463 13.3048 8.80542 13.3048 8.53151 13.0857L3.53151 9.08568C3.20806 8.82692 3.15562 8.35495 3.41438 8.03151Z" fill="black"/>
									</svg>
							</a>

							<ul class="header__submenu header__submenu-alert">
							</ul>
						</li>


					</ul>
				</nav>

				<div class="header__account account">
					<div class="account__body">
						<div class="account__avatar">
							<img src="img/account-avatar.png" alt="Account avatar">
						</div>
						<div class="account__info">
							<p class="account__name">Смолин А.О, ИП</p>
							<a href="#" class="account__link">Профиль</a>
						</div>
					</div>

					<a href="#" class="account__link-leave account__link">
						<img src="img/icons/leave.svg" alt="Leave from account">
					</a>
				</div>
			</div>

		</div>
	</header>
