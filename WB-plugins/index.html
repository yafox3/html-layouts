<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="css/style.css" />
		<title>WordPress plugins</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__inner">
						<div class="header__logo">
							<a href="#">
								<img
									src="./assets/img/logo.png"
									alt="logo" />
							</a>
						</div>
					</div>
				</div>
			</header>

			<main class="main">
				<section class="plugins">
					<div class="container">
						<div class="plugins__title section-title">
							<h2>Popular wordpress plugins</h2>
						</div>
						<div class="plugins__inner">
							<div class="plugin">
								<div class="plugin__image">
									<img src="./assets/img/plugins/1.png" alt="Preview">
								</div>
								<div class="plugin__title">
									<h5>RubIcon</h5>
								</div>
								<div class="plugin__price">
									$100
								</div>
								<a href="#" class="plugin__buy btn">
									Buy
								</a>
							</div>
							<div class="plugin">
								<div class="plugin__image">
									<img src="./assets/img/plugins/2.png" alt="Preview">
								</div>
								<div class="plugin__title">
									<h5>Camera</h5>
								</div>
								<div class="plugin__price">
									$200
								</div>
								<a href="#" class="plugin__buy btn">
									Buy
								</a>
							</div>
							<div class="plugin">
								<div class="plugin__image">
									<img src="./assets/img/plugins/3.png" alt="Preview">
								</div>
								<div class="plugin__title">
									<h5>G Generator</h5>
								</div>
								<div class="plugin__price">
									$1000
								</div>
								<a href="#" class="plugin__buy btn">
									Buy
								</a>
							</div>
							<div class="plugin">
								<div class="plugin__image">
									<img src="./assets/img/plugins/4.png" alt="Preview">
								</div>
								<div class="plugin__title">
									<h5>Invoice Creator</h5>
								</div>
								<div class="plugin__price">
									$100
								</div>
								<a href="#" class="plugin__buy btn">
									Buy
								</a>
							</div>
						</div>
					</div>
				</section>
			</main>

			<footer class="footer">footer</footer>
		</div>
	</body>
</html>
